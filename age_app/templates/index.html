<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <title>Xisaabiyaha Da'da</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; text-align: center; padding-top: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        input[type="number"] { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 200px; }
        input[type="submit"] { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #218838; }
        .result { margin-top: 20px; font-size: 1.2em; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xisaabi Da'daada</h1>
        <p>Gali sanadka aad dhalatay:</p>
        
        <form method="POST">
            <input type="number" name="birth_year" placeholder="Tusaale: 1995" required>
            <input type="submit" value="Xisaabi">
        </form>

        {% if age is not none %}
            <div class="result">
                {% if age is string %}
                    {{ age }}
                {% else %}
                    Da'daada waa: {{ age }} sano.
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
